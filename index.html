<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Opportunities</title>
  <style>
    body {
      font-family: 'SF Pro', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 2rem 0;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #ccc;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card .gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
    }
    .card .title {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Explore Beta Opportunities</h1>
  <div class="card-container">
    <div class="card">
      <img src="image1.jpg" alt="Beta 1">
      <div class="gradient"></div>
      <div class="title">Beta Opportunity 1</div>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Beta 2">
      <div class="gradient"></div>
      <div class="title">Beta Opportunity 2</div>
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Beta 3">
      <div class="gradient"></div>
      <div class="title">Beta Opportunity 3</div>
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Beta 4">
      <div class="gradient"></div>
      <div class="title">Beta Opportunity 4</div>
    </div>
  </div>
</body>
</html>
